<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Jalal browser</title>
</head>
<body>
    <nav>
        <video class="video" src="video/video.mp4" autoplay muted loop plays-inline></video>
        <video  class="phone" src="video/video-for-phone.mp4" autoplay muted loop ></video>

        <a class="" href="#"><img src="images/logo.png" alt=logo"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a class="unique" href="#">Sign Up</a></li>
            
        </ul>
    </nav>
    <div class="menu">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a class="unique-two" href="#">Sign Up</a></li>
            
        </ul>

    <div class="search">
        <h1>Search F<span>o</span>r Anything</h1>

            <input type="text" placeholder="Enter Keyword" >

        </div>
        <div class="instagram">
            <a href="https://instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
        <div class="twitter">
            <a href="https://twitter.com/"><i class="fa-brands fa-square-twitter"></i></a>
        </div>
        <div class="gmail">
            <a href="https://gmail.com/"><i class="fa-solid fa-envelope"></i></a>
        </div>
